<!-- Call to action Start -->
{{ if not (eq .Params.id "contact") }}
<section id="call-to-action">
  {{ with .Site.Params.call }}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h3>{{ .title }}</h3>
          <p>{{ .paragraph }}</p>
          {{ with .button }}
          <a class="btn btn-main btn-solid-border" href="{{ .url }}" >{{ .text }}</a>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
  {{ end }}
</section>
{{ end }}
