{{ partial "global-header.html" . }}

<!-- Portfolio Start -->
<section id="portfolio-work">
    <div class="container">
<!--        <div class="row">-->
<!--            <div class="col-12">-->
<!--                <p>{{ .Site.Data.casestudies.subtitle | safeHTML }}</p>-->
<!--            </div>-->
<!--        </div>-->
        {{ range .Site.Data.casestudies.works }}
        {{ if .is_odd }}
        <div class="row portfolio-item">
            <div class="col-md-6 col-sm-12">
                <h2>{{ .title }}</h2>
                <p>{{ .description }}</p>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="block">
                    <img class="portfolio-image" src="{{ .image._3x }}" srcset="{{ .image._2x }} 2x, {{ .image._3x }} 3x" alt="{{ .title }}">
                </div>
            </div>
        </div>
        {{ else }}
        <div class="row portfolio-item">
            <div class="col-md-6 col-sm-12">
                <div class="block">
                    <img class="portfolio-image" src="{{ .image._3x }}" srcset="{{ .image._2x }} 2x, {{ .image._3x }} 3x" alt="{{ .title }}">
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <h2>{{ .title }}</h2>
                <p>{{ .description }}</p>
            </div>
        </div>
        {{ end }}
        {{ end }}
    </div>
</section>
